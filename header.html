<link rel="stylesheet" href="./css/layout/header.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />



<header class="header container-fluid">

  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <img src="./logo.png" alt="quantum gen logo" class="logo">
      </div>
      <div class=" d-flex  col-lg-5  align-items-lg-center justify-content-lg-center">

        <div class="d-flex gap-4 mt-3 mt-lg-0 w-100">
          <span class="menu d-lg-none">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
            <div class="dropdown" id="myDropdown">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </span>
          <div class="searchTop ">
            <div class="searchArea">
              <input type="text">
            </div>
          </div>


        </div>

      </div>
      <div class="col-lg-4 d-flex align-items-center navArea">
        <nav class="d-none d-lg-block">
          <ul class="d-flex gap-5 ">
            <li>Hello</li>
            <li>Hello</li>
            <li>Hello</li>
            <li>Hello</li>
            <li>Hello</li>

          </ul>
        </nav>
      </div>
    </div>
  </div>






</header>



<script>
  function toggleMenu() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Click outside close
  window.onclick = function (event) {
    if (!event.target.matches('.menu-btn')) {
      var dropdown = document.getElementById("myDropdown");
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
</script>
